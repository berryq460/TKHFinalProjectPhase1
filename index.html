<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant-o-pedia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" alt="Plant logo" width="137px" />
        </a>
        <h1>Plant-o-pedia</h1>
      </nav>
      <div class="search-container">
        <form class="form">
          <input
            class="form-control"
            type="text"
            name="word"
            value=""
            placeholder="Type or choose a plant"
            id="word"/>
        </form>

        <a href="#" style="text-decoration: none;" class="button">Search</a>
        <h2 class="Search"> </h2>
        <img src="images/search.png" alt="Plant magnifying glass" width="185px" class="center"/>
      </div>
    </div>
    <footer class= "social-footer">
      <a href="https://www.linkedin.com/in/katfernandez22/">
        <img src="images/linkedin-icon.png" alt="LinkedIn Icon" width="50" height="50">
      </a>
      <a href="https://github.com/berryq460/TKHFinalProjectPhase1">
        <img src="images/github-icon.png" alt="Github Icon" width="50" height="50">
      </a>
      <a href="https://www.linkedin.com/in/quiana-c-berry-b727a7143/">
        <img src="images/linkedin-icon.png" alt="LinkedIn Icon" width="50" height="50">
      </a>
    </footer>
    <script type="module" src="script.js"></script>
  </body>  
</html>
